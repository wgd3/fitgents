{% extends 'base.html' %}

{% block body %}

<div class="col-md-6 col-md-offset-3">

	<div class="panel panel-danger">
		<div class="panel-heading">
			<h2 class="panel-title">Oops, something went wrong!</h2>
		</div>
		<div class="panel-body">
			The page you requested could not be found. You can probably blame Wallace for this.
			{% if error_content is defined %}
				<hr>
				{{ error_content }}
			{% endif %}
		</div>
	</div>

</div>

{% endblock %}
