{% extends 'base.html' %}

{% block body %}

<div class="container">

	<div class="row">
		<div class="page-header">
			<h1>Dashboard <small>An overview of your progress</small></h1>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Stats</h3>
				</div>
				<div class="panel-body">
					<table class="table table-striped table-condense">
						<tbody>
							<tr>
								<th>1</th>
								<td>Column content</td>
							</tr>
						</tbody>
					</table>
			  </div>
			</div>
		</div>
		
		<div class="col-md-4">
			<div class="panel panel-info">
			  <div class="panel-heading">
				<h3 class="panel-title">Food</h3>
			  </div>
			  <div class="panel-body">
					<table class="table table-striped table-condensed">
						<tbody>
							<tr>
								<th>Calorie Goal Daily</th>
								<td>1600</td>
							</tr>
							<tr>
								<th>Calories Consumed</th>
								<td>1200</td>
							</tr>
							<tr>
								<th>Calories Burned</th>
								<td>400</td>
							</tr>
							<tr>
								<th>Net Calories</th>
								<td>800</td>
							</tr>
						</tbody>
					</table>
			  </div>
			</div>
		</div>
			
		<div class="col-md-4">
			<div class="panel panel-success">
			  <div class="panel-heading">
				<h3 class="panel-title">Excercise</h3>
			  </div>
			  <div class="panel-body">
					<table class="table table-striped table-condensed">
						<tbody>
							<tr>
								<th>Cardio</th>
							</tr>
							<tr>
								<th>Total Time (minutes)</th>
								<td>30</td>
							</tr>
							<tr>
								<th>Total Distance (miles)</th>
								<td>8</td>
							</tr>
						</tbody>
					</table>
			  </div>
			</div>
		</div>
	</div>

</div>

{% endblock %}
